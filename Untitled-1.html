<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feliz 4 anos de Noivado 💕</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;

      /* Fundo com foto e overlay rosa suave */
      background: linear-gradient(rgba(255, 182, 193, 0.4), rgba(255, 182, 193, 0.4)), 
                  url("https://i.postimg.cc/9DmBH1zp/foto.jpg") no-repeat center center/cover;
    }

    h1, h3, p, a {
      color: #ffd1e8; /* rosa clarinho que combina com o fundo */
      text-shadow: 1px 1px 3px #ff4ebd, 0 0 10px #ffb6c1; /* contorno/leve brilho */
    }

    h1 {
      font-size: 2.5rem;
      animation: pulse 2s infinite;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    h3 {
      margin: 5px 0;
      font-size: 1.2rem;
    }

    a {
      background: rgba(255, 78, 189, 0.8);
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      display: inline-block;
      margin-top: 15px;
    }

    a:hover {
      background: #ff1e8a;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      color: #ff1e8a;
      font-size: 2rem;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>💍 Feliz 4 anos de noivado, minha bbzinha 💕</h1>
  <p>Mesmo longe, te amo pra sempre, Love. Você é meu love. ❤️</p>
  <h3>You are my longing forever.</h3>
  <h3>Du bist für immer meine Sehnsucht.</h3>
  <h3>君は永遠に私の憧れです.</h3>
  <h3>你是我永远的思念.</h3>
  
  <a href="https://open.spotify.com/track/2o2xhyri4aJUtgMGkf5P0J?si=tp88xDwlQnCFKiNjH0TkQQ" target="_blank">
    💖 Ouvir nossa música 💖
  </a>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
